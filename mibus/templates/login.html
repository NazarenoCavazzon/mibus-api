<style>
    .registro input{
        background-color: #FBFAFB;
        width: 400px;
        padding: 10px 10px;
        align-items: center;
        position: relative;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .registro input:focus{
        background-color: white;
        border: 1px solid rgb(146, 146, 146);
        outline: none;
        border-radius: 8px;
    }
    .buttonHolder{
        padding: 10px 0px;
    }
    .buttonHolder input{ 
        text-align: center;
        background-color: #00B050;
        color: white;
        font-size: 20px;
        font-family: Helvetica;
    }
    .buttonHolder input:focus{ 
        text-align: center;
        background-color: #00B050;
        color: white;
        font-size: 20px;
        font-family: Helvetica;
    }
    .for-message{
        padding: 5px 0px;
    }
    .message-container{
        background-color: #FDF4F7;
        width: 400px;
        align-items: center;
        position: relative;
        border: 1px solid #b61827;
        border-radius: 8px;
    }
    #messages{
        text-align: center;
        color: #b61827
    }
    
</style>
<div class="registro" style="display: flex; justify-content:center; padding: 20px 0px">
    <a href="/"><img src="https://i.imgur.com/idqzMn6.png" alt="Logo" style="width:350px"></a>
    <div style="position: absolute;top: 50%;transform: translateY(-50%); font-family:'Helvetica'">
        <h1 style="text-align:center">Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div style="padding-bottom: 8px">
                <p style="margin:5px 0px;">Usuario</p>
                <input type="text" name="username" value="{{data.username}}" placeholder="usuario">            
            </div>
            <div style="padding-bottom: 8px">
                <p style="margin:5px 0px;">Contraseña</p>
                <input type="password" name="password" placeholder="contraseña">            
            </div>
            <div class="buttonHolder">
                <input type="submit" name="Entrar" value="Entrar"/>
            </div>
        </form>
        {% for message in messages %}
            <div class="for-message">
                <div class="message-container">
                    <p id="messages">{{message}}</p>
                </div>
            </div>
        {% endfor %}
        <p>¿No tenes una Cuenta de Ciudad? <a href="register" style="color:#3898d3;" >Registrar Ciudad</a></p>
        <p>¿No tenes una Cuenta de Empresa? <a href="register/company" style="color:#3898d3;">Registrar Empresa</a></p>
    </div>
</div>
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Villa_Maria';
    form_fields[2].placeholder='••••••••••';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
</script>
