{% extends "main-navbar.html" %}
{% block content %}
<style>
    .companies-container{
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        color: #000;
        font-family: Helvetica;
        display: flex;
    }
    .main-1{
        width: 70%;
    }
    .main-2{
        width: 30%;
        padding: 15px;        
    }
    .button{
        background-color:#30b618;
        text-decoration: none;
        padding: 10px;
        font-family: Helvetica;
        font-size: 20px;
        color: #fff;
        border-radius: 15px;
    }
    .add-company-container{
        border-radius: 15px;
        background-color: #f6f6f6;
        border: 1px solid #000;
        padding: 0px 15px 25px 15px;
    }
    .table{
        background-color: transparent;
        width: 70%;
        margin-bottom: 15px;
        font-size: 0.9em;
        border-spacing: 0;
        border-collapse: collapse; }
        table th,
        table td {
            padding: 15px;
            line-height: 1.5;
            vertical-align: top;
            font-size: 1.5em;
            border: 1px solid #cccccc; }
        table th {
            font-weight: bold;            
        }
        table thead th,
        table tfoot th {
            font-size: 1.5em; }
        table caption + thead tr:first-child th,
        table caption + thead tr:first-child td,
        table caption + thead tr:first-child th,
        table caption + thead tr:first-child td,
        table colgroup + thead tr:first-child th,
        table colgroup + thead tr:first-child td,
        table colgroup + thead tr:first-child th,
        table colgroup + thead tr:first-child td,
        table thead:first-child tr:first-child th,
        table thead:first-child tr:first-child td,
        table thead:first-child tr:first-child th,
        table thead:first-child tr:first-child td {
            border-top: 1px solid #cccccc; }
        table tbody > tr:nth-child(odd) > td,
        table tbody > tr:nth-child(odd) > th {
            background-color: #f7f7f7; }
        table tbody tr:hover > td,
        table tbody tr:hover > th {
            background-color: #e9e9e9; }
        table tbody + tbody {
            border-top: 2px solid #cccccc; }
        @media (max-width: 767px) {
            table table {
            font-size: 1.5em; }
            table table th,
            table table td {
                padding: 7px;
                line-height: 1.3; }
            table table th {
                font-weight: 400; } 
    }
    .company-edit{
        text-decoration: none;
        text-align: center;
        color: #fff;
        padding: 7px;
        border-radius: 5px;
        background-color:#30b618
    }
</style>
<div class="companies-container">
    <div class="main-1">
        <div>
            {% if has_companies %}
                <h1 style="margin: 10px 0px 10px 10px;">Empresas</h1>
                <table class="table">
                    <tbody>
                        {% for company in companies %}
                            <tr>                            
                                <td><p class="company-name">Empresa {{ company.username }}</p></td>
                                <td style="text-align: center;"><a href="editcompany/{{company.relation_id}}" class="company-edit">Editar</a></td>
                            </tr>                        
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <h1 style="margin: 10px 0px 10px 10px;">No hay Empresas</h1>
            {% endif %}
        </div>
    </div>
    <div class="main-2">
        <div style="display:flex;justify-content: right; padding-bottom: 10px;">
            <a href="/main" class="button" style="padding: 15px 30px;">volver â®Œ</a>
        </div>
        <div class="add-company-container">
            <h1>Agregar Empresa:</h1>
            <a href="addcompany/{{city.user_id}}" class="button">Agregar</a>
        </div>
    </div>
</div>
{% endblock content %}
